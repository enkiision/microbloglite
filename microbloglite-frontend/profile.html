<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="bootstrap_solar_min.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css">

    <title>/Profile Page</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="auth.js"></script>
    <script>
        // If the user is NOT logged in, redirect back to the landing page (index.html)
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">The Waddle</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarColor01"
                aria-controls="navbarColor01"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="posts.html"
                          >Quacks
                          <span class="visually-hidden">(current)</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="create_posts.html">Create New Quack!</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link dropdown-toggle"
                          data-bs-toggle="dropdown"
                          href="#"
                          role="button"
                          aria-haspopup="true"
                          aria-expanded="false"
                          >Dropdown W/ logout and user</a
                        >
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="user_register.html">New User Registration</a>
                          <div class="dropdown-divider"></div>
    
    
                          <a class="dropdown-item" onclick="logout()" href="#">Logout</a>               

                        </div>
                      </li>
                    </ul>
                <form class="d-flex" id="userRegister">
                  <input class="form-control me-sm-2" type="search" placeholder="Search" />
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <h1>Profile Page</h1>
    </header>

    <main>  
      <div class="text-center my-4">
      <h2 id="displayFullName"></h2> <!-- Full Name will be displayed here -->
  </div>

  <form id="profile-form" class="my-4">
      <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" />
      </div>
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" disabled />
      </div>
      <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea id="bio" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="profile.js"></script>
</body>
</html>
