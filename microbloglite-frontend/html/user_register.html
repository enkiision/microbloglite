<!-- User Registration -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/microbloglite-frontend/css/global.css" />
    <link rel="stylesheet" href="/microbloglite-frontend/css/bootstrap_solar_min.css" />

    <!-- Page-specific CSS -->
    <!-- <link rel="stylesheet" href="posts.css"> -->

    <title>User Registration</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/microbloglite-frontend/auth.js"></script>
    <script>
      // If the user is NOT logged in, redirect back to the landing page (index.html)
      if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Waddlers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#"
                  >Quacks
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <!-- Move below to the the dropdown
              <li class="nav-item">
                <a class="nav-link" href="#">User Registration / Logout</a>
              </li> -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Dropdown W/ logout and user</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex" id="userRegister">
              <input class="form-control me-sm-2" type="search" placeholder="Search" />
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- <h1>User Registration</h1> -->
    </header>
    <main>
      <form class="card" id="user_register">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" minlength="3" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" minlength="3" />
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" minlength="3" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" minlength="6" />
        </div>
        <div>
          <label for="cPassword">Confirm Password</label>
          <input type="password" name="cPassword" id="cPassword" minlength="6" />
        </div>

        <button id="loginButton" type="submit" class="btn-primary">Submit</button>
      </form>
      <!-- STRETCH GOAL add a pop up welcoming the new user to The Waddlers-->
    </main>

    <footer>&copy;Enkiivision</footer>

    <!-- Page-specific code -->
    <script src="/microbloglite-frontend/scripts/user_register.js"></script>
  </body>
</html>
